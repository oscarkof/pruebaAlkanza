<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="template/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="source">
        <h:form>
            
            <h:panelGrid columns="2" >
                <h:outputText value="Login Name: " />
                <p:autoComplete id="themePojo" value="#{managementBean.localuser}" completeMethod="#{managementBean.completeUser}"
                                var="user" itemLabel="#{user.name}" itemValue="#{user}" converter="#{userConverter}" forceSelection="true" />
            </h:panelGrid>
            <br/>
            <br/>
            <p:outputLabel value="Select your preference!!" />
            <h:panelGrid columns="2" >
                <h:commandLink action="#{managementBean.eventOption1()}" >
                    <f:ajax execute="@this" render="@this" />
                    <h:graphicImage style="width: 450px; height: 200px;" value="https://splashbase.s3.amazonaws.com/snapwiresnaps/regular/tumblr_oa5z31w3371teue7jo1_1280.jpg" />
                </h:commandLink>
                
                <h:commandLink action="#{managementBean.eventOption2}" >
                    <f:ajax execute="@this" render="@this" />
                    <h:graphicImage style="width: 450px; height: 200px;" value="https://splashbase.s3.amazonaws.com/travelcoffeebook/regular/tumblr_nx5cgd4aWr1ta0hnbo1_1280.jpg" />
                </h:commandLink>
                
                <h:outputText value="Option A" />
                <h:outputText value="Option B" />
                
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
