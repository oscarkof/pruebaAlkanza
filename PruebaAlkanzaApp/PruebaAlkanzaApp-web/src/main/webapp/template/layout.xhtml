<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage style="height:80px;" value="template/resources/alkanza.png" />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Main Menu" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Register" outcome="User"  />
                        <p:menuitem value="User" outcome="Management"  />
                        <p:menuitem value="Admin" outcome="Admin"  />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="source" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
